<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="texte-center text-secondary d-flex justify-content-center">Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input
          [(ngModel)]="postagem.tituloPost"
          type="text"
          class="form-control"
          id="titulo"
          placeholder="Digite o tÃ­tulo"
        />
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea
          [(ngModel)]="postagem.textoPost"
          class="form-control"
          name="texto"
          id="texto"
          rows="3"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="imagem">Imagem</label>
        <input
          [(ngModel)]="postagem.imagemPost"
          type="text"
          class="form-control"
          id="imagem"
          name="imagem"
          placeholder="Link da imagem"
        />
      </div>

      <div class="form-group">
        <label for="tema"
          >Escolha um tema ou
          <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>
        </label>
        <select
          name="tema"
          id="tema"
          class="form-control"
          [(ngModel)]="idTema"
          (change)="findByIdTema()"
        >
          <option *ngFor="let item of listaTemas" value="{{ item.idTema }}">
            {{ item.descTema }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
        <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>
</div>
