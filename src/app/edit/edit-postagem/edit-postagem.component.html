<div class="container mt-5 mb-3">
  <div class="row" style="background-color: #8c52ff">
    <div class="col-md-12">
      <h1 class="texte-center text-white d-flex justify-content-center">
        Atualizar postagem
      </h1>
    </div>
  </div>

  <div class="container border">
    <div class="row d-flex justify-content-center align-items-center mt-3">
      <div class="col-md-8 mb-3 justify-content-center align-items-center">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input
            [(ngModel)]="postagem.tituloPost"
            type="text"
            class="form-control"
            id="titulo"
            placeholder="Digite o tÃ­tulo"
          />
        </div>

        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea
            [(ngModel)]="postagem.textoPost"
            class="form-control"
            name="texto"
            id="texto"
            rows="3"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="imagem">Imagem</label>
          <input
            [(ngModel)]="postagem.imagemPost"
            type="text"
            class="form-control"
            id="imagem"
            name="imagem"
            placeholder="Link da imagem"
          />
        </div>

        <div class="form-group">
          <label for="tema"
            >Escolha um tema ou
            <a data-dismiss="modal" routerLink="/tema">cadastre um novo</a>
          </label>
          <select
            name="tema"
            id="tema"
            class="form-control"
            [(ngModel)]="idTema"
            (change)="findByIdTema()"
          >
            <option *ngFor="let item of listaTemas" value="{{ item.idTema }}">
              {{ item.descTema }}
            </option>
          </select>
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-rosa btn-sizing mr-4" routerLink="/inicio">
            Cancelar
          </button>
          <button class="btn btn-roxo btn-sizing" (click)="atualizar()">
            Atualizar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
