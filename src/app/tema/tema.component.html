<div class="container-fluid">
  <div class="row" style="background-color: #a849cb">
    <div class="col-md-12 text-white py-5">
      <h1 class="text-center">Temas</h1>
      <h5 class="text-center">
        Veja aqui todos os temas cadastrados ou cadastre um novo
      </h5>
      <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-3">
          <div class="form-group">
            <input
              [(ngModel)]="tema.descTema"
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Digite o tema"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-azul" (click)="cadastrar()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <tbody>
          <tr *ngFor="let item of listaTemas | orderBy: key">
            <td>{{ item.descTema }}</td>
            <td class="d-flex justify-content-end">
              <button
                class="btn btn-roxo btn-sizing mr-3"
                [routerLink]="['/edit-tema', item.idTema]"
              >
                Editar
              </button>
              <button
                class="btn btn-rosa btn-sizing"
                [routerLink]="['/delete-tema', item.idTema]"
              >
                Apagar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-azul" routerLink="/inicio">
        Voltar pro In√≠cio
      </button>
    </div>
  </div>
</div>
