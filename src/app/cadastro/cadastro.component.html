<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-5 mt-5 mb-5 vh-100 d-flex justify-content-center align-items-center">
      <div class="row d-flex vh-100 justify-content-center cadastro-box mt-5">
        <div class="col-md-10">
          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              [(ngModel)]="usuario.nome"
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Nome"
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              [(ngModel)]="usuario.email"
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="E-mail"
            />
          </div>
          <div class="form-group">
            <label for="foto">Link da foto</label>
            <input
              [(ngModel)]="usuario.foto"
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Link da foto"
            />
          </div>
          <div class="form-group">
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input
                [(ngModel)]="usuario.telefone"
                class="form-control"
                type="text"
                name="telefone"
                id="telefone"
                placeholder="DDD + telefone"
              />
            </div>
            <div class="form-group">
            <label for="senha">Senha</label>
            <input
              (input)="checarSenha($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>
          <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input
              [(ngModel)]="usuario.senha"
              class="form-control"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha"
            />
          </div>
          <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success mr-5" (click)="cadastrar()">

              Cadastrar
            </button>
            <button
              type="submit"
              class="btn btn-danger"
              routerLink="/login"
            >

              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
