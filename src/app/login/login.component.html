<div class="conteiner-fluid">
  <div class="row d-flex">

  <div class="col-md-6">


    <div class="row d-flex justify-content-center">
      <div class="col-md-6">

    <div class="container vh-100 mt-5 d-flex align-items-center">
  <form>
    <h1 class="text-center mb-1" >Entrar</h1>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        [(ngModel)]="usuarioLogin.email"
        type="email"
        class="form-control"
        id="email"
        name="email"
        aria-describedby="emailHelp"
        placeholder="Digite seu E-mail"
      />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        [(ngModel)]="usuarioLogin.senha"
        type="password"
        class="form-control"
        id="senha"
        name="senha"
        aria-describedby="senhaHelp"
        placeholder="Senha"
      />
    </div>
    <button type="submit" class="btn btn-primary" (click)="login($event)">Entrar</button>
    <hr class="my-3" />
    <p class="text-center">NÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se!</a></p>
  </form>
</div>
</div>
</div>
</div>

<div class="col-md-6" id="img-bg"></div>
</div>
</div>
