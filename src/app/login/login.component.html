      <input

        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        placeholder="Digite seu Email"
      />
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        type="password"
        class="form-control"
        id="senha"
        placeholder="Senha"
      />
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
    <hr class="my-3" />
    <p class="text-center">NÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se Agora !!!</a></p>
