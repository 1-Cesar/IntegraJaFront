<div class="conteiner-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-4">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="container vh-100 mt-5 justify-content-center d-flex align-items-center login-box">
            <form>
              <h1 class="text-center mb-5">Entrar</h1>
              <div class="form-group user-box">
                <input
                  [(ngModel)]="usuarioLogin.email"
                  type="text"                
                  name="email"  
                  required=""                  
                  class="form-control"                 
                  id="email"                                    
                  aria-describedby="emailHelp"                                                      
                />
                <label for="email">E-mail</label>
              </div>
              <div class="form-group user-box">
                <input
                  [(ngModel)]="usuarioLogin.senha"
                  type="password"                
                  name="senha"  
                  required=""                  
                  class="form-control"                 
                  id="senha"                                    
                  aria-describedby="senhaHelp"
                />
                <label for="senha">Senha</label>
              </div>
              <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="login($event)"
              >
              <span></span>
              <span></span>
              <span></span>
              <span></span>
                Entrar
              </button>
            </div>
              <hr class="my-3" />
              <p class="text-center">
                NÃ£o tem uma conta? <a routerLink="/cadastro">Cadastre-se!</a>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-8" id="img-bg"></div>
  </div>
</div>
