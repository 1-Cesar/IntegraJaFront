<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6 mt-5 mb-5">
            <h1 class="text-center">Contato</h1>
            <form>
                <div class="form-group">
                    <label for="form-control">Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="email">Endereço de email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com.br">
                </div>
                <div class="form-group">
                    <label for="assunto">Sobre o que gostaria de escrever?</label>
                    <select class="form-control" name="assunto" id="assunto">
                        <option>Informação</option>
                        <option>Sugestão</option>
                        <option>Reclamação</option>
                    </select>
                </div>                
                <div class="form-group">
                <label for="mensagem">Digite sua mensagem abaixo</label>
                <textarea class="form-control" id="mensagem" rows="10"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success mr-4" style="width: 100px;">Enviar</button>
                    <button type="submit" class="btn btn-danger" routerLink="/login" style="width: 100px;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
